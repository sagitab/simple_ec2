<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Single Page Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff9800;
        }

        section {
            padding: 60px 20px;
            margin: 20px auto;
            background-color: white;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home????</h2>
            <p>first user is: {{ user_name }}</p>
            <button id="clickMeBtn">Click me</button>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>I am learning web development and building my skills one step at a time.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email me at: example@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script>
        document.getElementById('clickMeBtn').addEventListener('click', () => {
            alert('Hello! You clicked the button!!');
        });
    </script>

</body>
</html>
